name: Semantic Terminal

on:
  push:
    branches:
      - main
    tags:
      - 'semantic-terminal-v*'
  pull_request:
    branches:
      - main
    paths:
      - 'crates/semantic-terminal-napi/**'
      - 'crates/missiond-core/src/semantic/**'
      - 'packages/semantic-terminal/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (GitHub hosted)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            self-hosted: false

          # macOS x64 Intel (GitHub hosted)
          - os: macos-15
            target: x86_64-apple-darwin
            platform: darwin-x64
            self-hosted: false

          # Linux x64 GNU (Self-hosted - XJP Private Cloud)
          - os: [self-hosted, linux, x64, xjp]
            target: x86_64-unknown-linux-gnu
            platform: linux-x64-gnu
            self-hosted: true

          # Linux x64 MUSL static (Self-hosted - XJP Private Cloud)
          - os: [self-hosted, linux, x64, xjp]
            target: x86_64-unknown-linux-musl
            platform: linux-x64-musl
            self-hosted: true

          # Windows x64 (GitHub hosted)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64-msvc
            self-hosted: false

    steps:
      - uses: actions/checkout@v4

      # Only install Rust on GitHub-hosted runners
      - name: Install Rust toolchain (GitHub hosted)
        if: ${{ !matrix.self-hosted }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # For self-hosted, just ensure cargo is in PATH
      - name: Setup Rust PATH (Self-hosted)
        if: ${{ matrix.self-hosted }}
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          . "$HOME/.cargo/env"
          rustc --version
          cargo --version

      # Setup Node.js for napi-rs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Only needed on GitHub-hosted Linux
      - name: Install musl-tools (GitHub hosted)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.self-hosted
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Skip cache on self-hosted (persistent cache)
      - name: Setup Rust cache (GitHub hosted)
        if: ${{ !matrix.self-hosted }}
        uses: Swatinem/rust-cache@v2
        with:
          key: napi-${{ matrix.target }}

      - name: Install dependencies
        working-directory: packages/semantic-terminal
        run: pnpm install

      - name: Build native module (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/semantic-terminal
        run: |
          pnpm exec napi build --platform --release --strip \
            --target ${{ matrix.target }} \
            --cargo-cwd ../../crates/semantic-terminal-napi \
            --cargo-name semantic_terminal_napi

      - name: Build native module (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/semantic-terminal
        shell: pwsh
        run: |
          pnpm exec napi build --platform --release --strip `
            --target ${{ matrix.target }} `
            --cargo-cwd ../../crates/semantic-terminal-napi `
            --cargo-name semantic_terminal_napi

      - name: List build output
        working-directory: packages/semantic-terminal
        run: ls -la *.node || dir *.node
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semantic-terminal-${{ matrix.platform }}
          path: packages/semantic-terminal/*.node
          if-no-files-found: error

  test:
    name: Test
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
          - os: macos-15
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64-gnu
          - os: windows-latest
            platform: win32-x64-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: semantic-terminal-${{ matrix.platform }}
          path: packages/semantic-terminal/

      - name: Run tests
        working-directory: packages/semantic-terminal
        run: node test.js

  package:
    name: Package platform binaries
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare platform packages
        run: |
          # darwin-arm64
          cp artifacts/semantic-terminal-darwin-arm64/*.node \
             packages/semantic-terminal-darwin-arm64/

          # darwin-x64
          cp artifacts/semantic-terminal-darwin-x64/*.node \
             packages/semantic-terminal-darwin-x64/

          # linux-x64-gnu
          cp artifacts/semantic-terminal-linux-x64-gnu/*.node \
             packages/semantic-terminal-linux-x64-gnu/

          # linux-x64-musl
          cp artifacts/semantic-terminal-linux-x64-musl/*.node \
             packages/semantic-terminal-linux-x64-musl/

          # win32-x64-msvc
          cp artifacts/semantic-terminal-win32-x64-msvc/*.node \
             packages/semantic-terminal-win32-x64-msvc/

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semantic-terminal-packages
          path: |
            packages/semantic-terminal/
            packages/semantic-terminal-*/
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/semantic-terminal-v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: semantic-terminal-packages
          path: packages/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/semantic-terminal-v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Update platform package versions
          for pkg in packages/semantic-terminal-darwin-arm64 packages/semantic-terminal-darwin-x64 packages/semantic-terminal-linux-x64-gnu packages/semantic-terminal-linux-x64-musl packages/semantic-terminal-win32-x64-msvc; do
            if [ -f "$pkg/package.json" ]; then
              jq --arg v "$VERSION" '.version = $v' "$pkg/package.json" > tmp.json && mv tmp.json "$pkg/package.json"
            fi
          done

          # Update main package version and optional dependencies
          cd packages/semantic-terminal
          jq --arg v "$VERSION" '
            .version = $v |
            .optionalDependencies["@anthropic/semantic-terminal-darwin-arm64"] = $v |
            .optionalDependencies["@anthropic/semantic-terminal-darwin-x64"] = $v |
            .optionalDependencies["@anthropic/semantic-terminal-linux-x64-gnu"] = $v |
            .optionalDependencies["@anthropic/semantic-terminal-linux-x64-musl"] = $v |
            .optionalDependencies["@anthropic/semantic-terminal-win32-x64-msvc"] = $v
          ' package.json > tmp.json && mv tmp.json package.json

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in packages/semantic-terminal-darwin-arm64 packages/semantic-terminal-darwin-x64 packages/semantic-terminal-linux-x64-gnu packages/semantic-terminal-linux-x64-musl packages/semantic-terminal-win32-x64-msvc; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --provenance --access public || true
              cd -
            fi
          done

      - name: Publish main package
        working-directory: packages/semantic-terminal
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
