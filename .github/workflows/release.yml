name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (GitHub hosted)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            self-hosted: false

          # macOS x64 Intel (GitHub hosted)
          - os: macos-15
            target: x86_64-apple-darwin
            platform: darwin-x64
            self-hosted: false

          # Linux x64 GNU (Self-hosted - XJP Private Cloud)
          - os: [self-hosted, linux, x64, xjp]
            target: x86_64-unknown-linux-gnu
            platform: linux-x64-gnu
            self-hosted: true

          # Linux x64 MUSL static (Self-hosted - XJP Private Cloud)
          - os: [self-hosted, linux, x64, xjp]
            target: x86_64-unknown-linux-musl
            platform: linux-x64-musl
            self-hosted: true

          # Windows x64 (GitHub hosted)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            self-hosted: false

    steps:
      - uses: actions/checkout@v4

      # Only install Rust on GitHub-hosted runners
      - name: Install Rust toolchain (GitHub hosted)
        if: ${{ !matrix.self-hosted }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # For self-hosted, just ensure cargo is in PATH
      - name: Setup Rust PATH (Self-hosted)
        if: ${{ matrix.self-hosted }}
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          . "$HOME/.cargo/env"
          rustc --version
          cargo --version

      # Only needed on GitHub-hosted Linux
      - name: Install musl-tools (GitHub hosted)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.self-hosted
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Skip cache on self-hosted (persistent cache)
      - name: Setup Rust cache (GitHub hosted)
        if: ${{ !matrix.self-hosted }}
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binaries
        run: |
          cargo build --release --target ${{ matrix.target }} -p missiond-daemon
          cargo build --release --target ${{ matrix.target }} -p missiond-mcp

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts/bin
          cp target/${{ matrix.target }}/release/missiond artifacts/bin/
          cp target/${{ matrix.target }}/release/mission-mcp artifacts/bin/
          chmod +x artifacts/bin/*

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/bin
          Copy-Item target/${{ matrix.target }}/release/missiond.exe artifacts/bin/
          Copy-Item target/${{ matrix.target }}/release/mission-mcp.exe artifacts/bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: artifacts/bin/
          if-no-files-found: error

  package:
    name: Package platform binaries
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare platform packages
        run: |
          # darwin-arm64
          mkdir -p packages/core-darwin-arm64/bin
          cp artifacts/binaries-darwin-arm64/* packages/core-darwin-arm64/bin/

          # darwin-x64
          mkdir -p packages/core-darwin-x64/bin
          cp artifacts/binaries-darwin-x64/* packages/core-darwin-x64/bin/

          # linux-x64-gnu
          mkdir -p packages/core-linux-x64-gnu/bin
          cp artifacts/binaries-linux-x64-gnu/* packages/core-linux-x64-gnu/bin/

          # linux-x64-musl
          mkdir -p packages/core-linux-x64-musl/bin
          cp artifacts/binaries-linux-x64-musl/* packages/core-linux-x64-musl/bin/

          # win32-x64
          mkdir -p packages/core-win32-x64/bin
          cp artifacts/binaries-win32-x64/* packages/core-win32-x64/bin/

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platform-packages
          path: packages/core-*/
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Download platform packages
        uses: actions/download-artifact@v4
        with:
          name: platform-packages
          path: packages/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Update platform package versions
          for pkg in packages/core-darwin-arm64 packages/core-darwin-x64 packages/core-linux-x64-gnu packages/core-linux-x64-musl packages/core-win32-x64; do
            if [ -f "$pkg/package.json" ]; then
              jq --arg v "$VERSION" '.version = $v' "$pkg/package.json" > tmp.json && mv tmp.json "$pkg/package.json"
            fi
          done

          # Update main package version and optional dependencies
          cd packages/node-client
          jq --arg v "$VERSION" '
            .version = $v |
            .optionalDependencies["@missiond/core-darwin-arm64"] = $v |
            .optionalDependencies["@missiond/core-darwin-x64"] = $v |
            .optionalDependencies["@missiond/core-linux-x64-gnu"] = $v |
            .optionalDependencies["@missiond/core-linux-x64-musl"] = $v |
            .optionalDependencies["@missiond/core-win32-x64"] = $v
          ' package.json > tmp.json && mv tmp.json package.json

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in packages/core-darwin-arm64 packages/core-darwin-x64 packages/core-linux-x64-gnu packages/core-linux-x64-musl packages/core-win32-x64; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --provenance --access public || true
              cd -
            fi
          done

      - name: Install dependencies for main package
        working-directory: packages/node-client
        run: pnpm install --no-frozen-lockfile

      - name: Build main package
        working-directory: packages/node-client
        run: pnpm build

      - name: Publish main package
        working-directory: packages/node-client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
